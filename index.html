<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" class="textfield" disabled id="textfield" value="">

    <div id="calc">
        <div id="advanced_actions">
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tg">tg</button>
            <button id="ctg">ctg</button>
            <button id="fact">a!</button>
            <button id="pow">^</button>
            <button id="rad">Rad</button>
            <button id="hist">Hist</button>
        </div>
        <div id="numbers">
            <button class="number">9</button>
            <button class="number">8</button>
            <button class="number">7</button>
            <button class="number">6</button>
            <button class="number">5</button>
            <button class="number">4</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button id="plusMinus">+/-</button>
            <button class="number">0</button>
            <button id="point">.</button>
        </div>
        <div id="base_actions">
            <button class="base_action">+</button>
            <button class="base_action">-</button>
            <button id="division">/</buttton>
            <button class="base_action">*</button>
            <button id="clear">C</button>
            <button class="base_action">%</button>
            <button id="equality">=</button>
        </div>
    </div>
    <input type="text" class="textfield" disabled id="result" value="">
    <div id="histBlock">
        <div class="histField"></div>
        <div class="histField"></div>
        <div class="histField"></div>
    </div>
    <script src="numbers.js"></script>
    <script src="base.js"></script>
    <script src="advanced.js"></script>
</body>
</html>
